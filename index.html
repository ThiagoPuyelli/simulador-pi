<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const result = document.getElementById('result');
  const totalInput = document.getElementById('total');

  const width = canvas.width;
  const height = canvas.height;
  const radius = width / 2;

  let insideCircle = 0;
  let totalPoints = 0;
  let targetPoints = 0;
  let running = true;
  let interval;

  // Dibuja el cÃ­rculo centrado (parte visual, no es parte directa de la metodologÃ­a)
  function drawCircle() {
    ctx.beginPath();
    ctx.arc(width / 2, height / 2, radius, 0, Math.PI * 2);
    ctx.stroke();
  }

  // Dibuja un punto: verde si estÃ¡ dentro, rojo si estÃ¡ fuera
  function drawPoint(x, y, isInside) {
    ctx.fillStyle = isInside ? 'green' : 'red';
    ctx.fillRect(x, y, 2, 2);
  }

  function togglePause() {
    running = !running;
    if (running) {
      startInterval();
    }
  }

  // Iniciar la simulaciÃ³n: prepara el entorno
  function startSimulation() {
    ctx.clearRect(0, 0, width, height);
    drawCircle();
    insideCircle = 0;
    totalPoints = 0;
    running = true;
    targetPoints = parseInt(totalInput.value);

    startInterval();
  }

  function startInterval() {
    interval = setInterval(() => {
      if (!running || totalPoints >= targetPoints) {
        clearInterval(interval);
        return;
      }

      // ğŸ“ PASO 1: Generar nÃºmeros aleatorios â†’ obtener eventos
      const randX = Math.random();  // nÃºmero aleatorio entre 0 y 1
      const randY = Math.random();  // nÃºmero aleatorio entre 0 y 1

      // ğŸ“ PASO 2: Transformar esos nÃºmeros en entradas vÃ¡lidas (coordenadas)
      const x = randX * width;   // escala al tamaÃ±o del canvas
      const y = randY * height;

      // ğŸ“ PASO 3: Operar el modelo â†’ aplicar lÃ³gica (ver si el punto estÃ¡ en el cÃ­rculo)
      const dx = x - width / 2;
      const dy = y - height / 2;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const isInside = distance <= radius;

      // ğŸ“ PASO 4: Contabilidad + estadÃ­stica
      // Contar puntos vÃ¡lidos, calcular Ï€ y mostrar resultado
      drawPoint(x, y, isInside);
      totalPoints++;
      if (isInside) insideCircle++;

      const piApprox = 4 * (insideCircle / totalPoints);
      result.textContent = `Ï€ â‰ˆ ${piApprox.toFixed(12)} (Puntos: ${totalPoints})`;

    }, 1);
  }
</script>
